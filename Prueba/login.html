<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginEstilo.css">
    <title>Caetano Flores</title>
</head>
<body>
    <section class="login-container">
        <div class="login-box">
            <img src="media/login.png" alt="Login Icon" class="login-logo">
            <h2>Iniciar Sesión</h2>
            <form action="index.html" method="post">
                <input type="text" maxlength="20" id="txtUsername" placeholder="Username" required>
                <input type="password" minlength="5" maxlength="10" id="txtPassword" placeholder="Contraseña" required>
                <label class="checkbox-container">
                    <input type="checkbox">
                    <span>Recordarme</span>
                </label>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </section>
</body>
</html>
