<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <link rel="stylesheet" href="./estilos/Ejercicio1Estilo.css">
</head>
<body>
    <div class="card">
        <div class="card_header">
            <h2 class="card_title"></h2>
        </div>
        <div class="card_body">
            <div class="card_content">
                <h2>ADIDAS</h2>
                <h4>Men's running shirt</h4>
                <h3 class="size">Sizes</h3>
                <h4>XS, S, M, L, XL, XXL</h4>
                <h3 class="color">Colors</h3>
                <label class="red">r</label>
                <label class="blue">a</label>
                <label class="white">b</label>
                <label class="green">v</label>
            </div>
        </div>
    </div>
</body>
</html>
